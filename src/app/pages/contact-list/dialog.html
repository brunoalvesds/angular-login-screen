<form #formData="ngForm">
  <h2>Add new contact</h2>
  <input type="email" name="email" placeholder="email@example.com" ngModel>
  <input type="name" name="name" placeholder="Name" ngModel>
  <input type="phone" name="phone" placeholder="Phone" ngModel>

  <div class="buttons-area">
    <button class="cancel" (click)="handleCancel()">Cancel</button>
    <button class="confirm" (click)="addContact(formData.value)">Confirm</button>
  </div>
</form>
