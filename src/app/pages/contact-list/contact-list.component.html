<header>
  <h1>Contact List</h1>
</header>

<div class="page-content">
 <div class="container">
  <ul class="contact-list">
    <ng-container *ngFor="let item of contactList">
      <app-card-contact [data]="item"></app-card-contact>
    </ng-container>
  </ul>
 </div>
</div>

<button class="add-contact">+</button>
